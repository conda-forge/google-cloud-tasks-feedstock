{% set name = "google-cloud-tasks" %}
{% set version = "2.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-tasks-{{ version }}.tar.gz
  sha256: 3235c60e5a910c59f6c21c67126d657f41bebd4f54fd2dc198dbe2e3b68426ba

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - google-api-core-grpc >=1.31.5,<3.0.0dev,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.0
    - grpc-google-iam-v1 >=0.12.3,<0.13dev
    - proto-plus >=1.15.0

test:
  imports:
    - google.cloud.tasks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-tasks
  summary: Cloud Tasks API API client library
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleapis/python-tasks
  doc_url: https://googleapis.dev/python/cloudtasks/latest/index.html

extra:
  recipe-maintainers:
    - xylar
